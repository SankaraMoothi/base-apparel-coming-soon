<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="right">
        <img class="logo" src="./images/logo.svg" alt="" />
        <h1 class="title">WE'RE</h1>
        <h1>COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input">
          <input id="input" placeholder="Enter Email" type="text" />
          <img class="error" src="./images/icon-error.svg" alt="error" />
          <img
            onclick="submit()"
            class="arrow"
            src="./images/icon-arrow.svg"
            alt="arrowImage"
          />
        </div>
      </div>
      <div class="left">
        <img class="girl" src="./images/hero-desktop.jpg" alt="girlPick" />
      </div>
    </div>
    <script src="scrpit.js"></script>
  </body>
</html>
